<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar contraseña</title>
  <link rel="stylesheet" href="css/cambiar-contrasena.css">
  <script src="https://kit.fontawesome.com/e336c2441f.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="section">
    <p class="p"> Alexander Ramos - Fast Traning</p>

    <h1>Cambiar contraseña</h1>
    <p class="p">La contraseña debe tener al menos seis caracteres e incluir una combinación de números y letras para mayor seguridad.</p>
    <form action="#">
      <label for="contrasena_actual">Contraseña actual</label>
      <article class="input-icon">
        <input class="input" type="password" id="contrasena_actual" name="contrasena_actual" required><i class="fa-solid fa-eye"></i>
      </article>
      <label for="nueva_contrasena">Nueva contraseña</label>
      <article class="input-icon">
        <input class="input" type="password" id="nueva_contrasena" name="nueva_contrasena" required><i class="fa-solid fa-eye"></i>
      </article>
      <label for="confirmar_contrasena">Confirmar contraseña</label>
      <article class="input-icon">
      <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><i class="fa-solid fa-eye"></i>
      </article>
      <section class="aviso">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p>Al continuar se cerrara sesión en todos los dispositivos</p>
      </section>
      <a class="a" href="#">Continuar</a>
    </form>

  </section>
</body>
</html>
