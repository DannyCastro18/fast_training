<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesion</title>
    <script src="https://kit.fontawesome.com/e336c2441f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/inicio_sesion.css">
</head>
<body>
    <section class="container-login">
        <section class="img-background-login">
        </section>
        <section class="login-section2">
            <section id="inicioSesionForm" class="inicio-sesion-container">
                <a class="back-link" href="./index.html"">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <section class="form-container">
                    <form class="form-inicio-sesion">
                        <h1 class="titulo">Inicio de Sesión</h1>
                        
                        <input class="input" type="email" placeholder="user@gmail.com">
                        <br>
                        
                        <input id="pass" class="input" type="password" placeholder="contraseña de correo">
        
                        <!-- Input para mostrar seccion de recuperacion de contraseña -->
                        <input class="input-recover-pass" type="checkbox" id="mostrarRecoverPass1">
                        <label for="mostrarRecoverPass1" id="linkRecoverPass" class="forget-password">¿Olvidaste tu contraseña?</label>
        
                        <a href="#"  class="forget-password">¿Olvidaste tu contraseña?</a>
                        <button class="inicio-sesion-button">
                            <a href="./home_entrenador.html">iniciar sesion</a></button>
                    </form>
                    <section class="registrarse-section">
                        <p>¿No tienes cuenta?</p>
                        <a href="./registro.html">Registrarse</a>
                    </section>
            
                    <section class="login-platforms">
                        <a href="#" class="login-btn google">
                            <i class="fa-brands fa-google"></i>
                        Iniciar sesión con Google
                        </a>
                        <a href="#" class="login-btn apple">
                            <i class="fa-brands fa-apple"></i>
                        Iniciar sesión con Apple
                        </a>
                        <a href="#" class="login-btn microsoft">
                            <i class="fa-brands fa-microsoft"></i>
                        Iniciar sesión con Microsoft
                        </a>
                    </section>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
