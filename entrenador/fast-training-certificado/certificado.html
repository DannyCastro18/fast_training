<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>certificado de entrenador</title>
    <link rel="stylesheet" href="./css/certificado.css">
</head>
<body>
    <section class="general">
        <article class="atras">
            <img src="./img/atras.png" alt="" width="30px">
        </article>
        <section class="card">
            <section class="text1">
                <h1>Debemos asegurarnos</h1>
                <p>Para verificar que eres entrenador por favor adjunta el documento que lo certifique</p>
            </section>
            <form class="form" >
                <section class="file-input">
                    <input class="input-file" type="file" id="file">
                    <label class="file-label"    for="file">
                    <img class="img" src="./img/clip-de-papel.png" width="150px">
                    </label>
                <label for="">Seleccionar archivo</label>
                </section>
            </form>
            <button class="boton">Continuar</button>    
        </section>
    </section>
</body>
</html>
