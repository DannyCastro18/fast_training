<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e336c2441f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/creacion_equipo.css">
    <link rel="stylesheet" href="../../css/normalize.css">
</head>
<body>
    <section class="creacion-equipo-container">
        <article class="form-container">
            <section class="header-form">
                <a href="#">
                    <i class="fa-solid fa-angle-left "></i>
                </a>
                <h1>
                    Creación de equipo
                </h1>
            </section>
            <form class="creacion-equipo-form" action="">
                <label for="">Añade el escudo de tu equipo (opcional)</label>
                <div class="escudo-container">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <input type="file">
                </div>
                <label for="">Escribe el nombre de tu equipo</label><br>
                <input type="text" placeholder="Nombre de tu equipo"><br>
                <label for="">Añadir una descripcion (opcional)</label><br>
                <input type="text" placeholder="Descripción"><br>
                <label for="">Invita a los miembros de tu equipo</label><br>
                <button class="btn-link btn">Generar link de invitación</button><br>
                <button class="btn-crear-equipo btn">Crear equipo</button>
            </form>
        </article>
    </section>
</body>
</html>
