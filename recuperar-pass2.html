<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion de contraseña</title>
    <link rel="stylesheet" href="./css/recuperar-pass2.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="https://kit.fontawesome.com/e336c2441f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="recover-pass2" id="recoverPass1">
        <a class="back-link r-p-back-link" href="./inicio_sesion.html">
            <i class="fa-solid fa-angle-left"></i> <!-- Icono de "atrás" -->
        </a>
        <section class="form-recover-pass1">
            <h2>Recuperación de Contraseña</h2>
            <p class="texto1">Para proteger tu cuenta ingresa el código de 6 dígitos que acabamos de enviar a tu correo</p>
            <article class="alert-container">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p class="alert-text">Al continuar se cerrara sesión en todos tus dispositivos</p>
            </article>
            <input class="codigo" type="text" placeholder="Introduce el código">
            <button class="Continuar">Continuar</button>
            <article class="reenviar-codigo">
                <p href="#">¿No recibiste el código?</p>
                <a href="#">Reenviar codigo</a>
            </article>
        </section>
    </section>
</body>
</html>
